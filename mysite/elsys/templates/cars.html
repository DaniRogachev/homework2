<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "navigation.html" %}
<table>
    <tr>
        <th>Color:</th>
        <th>Brand:</th>
        <th>Description:</th>
        <th>Year of production:</th>
        <th>Horse Power:</th>
    </tr>
    {% for car in cars %}
        <tr>
            <th>{{ car.color }}</th>
            <th>{{ car.brand }}</th>
            <th>{{ car.description }}</th>
            <th>{{ car.year_production }}</th>
            <th>{{ car.HP }}</th>
        </tr>
    {% endfor %}

</table>
</body>
</html>
